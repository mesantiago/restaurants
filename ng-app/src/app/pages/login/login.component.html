<div class="container">
  <div class="row mt-2">
    <div class="col-12 col-md-8 offset-md-2">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate autocomplete="off">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> Login </h5>
            <alert type="danger" *ngIf="error">
              {{ error }}
            </alert>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="email"> Email </label>
                  <input name="email" type="email" class="form-control" id="email" #email="ngModel" placeholder="Enter email" required="required"
                    [ngClass]="{ 'is-valid': (email.dirty || email.touched || loginForm.submitted) && email.valid, 'is-invalid': (email.dirty || email.touched || loginForm.submitted) && email.invalid }"
                    [(ngModel)]="credentials.email" email>
                  <div class="invalid-feedback" *ngIf="email.errors">
                    <p *ngIf="email.errors.required">Email is required!</p>
                    <p *ngIf="email.errors.email">Email is invalid!</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password"> Password </label>
                  <input name="password" type="password" class="form-control" id="password" #password="ngModel" placeholder="Enter password" required="required"
                    [ngClass]="{ 'is-valid': (password.dirty || password.touched || loginForm.submitted) && password.valid, 'is-invalid': (password.dirty || password.touched || loginForm.submitted) && password.invalid }"
                    [(ngModel)]="credentials.password">
                  <div class="invalid-feedback" *ngIf="password.errors">
                    <p *ngIf="password.errors.required">Password is required!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-12 col-md-4">
                <button type="submit" class="btn btn-primary form-control" [disabled]="loginForm.invalid"> Login </button>
              </div>
              <div class="col-12 col-md-4">
                <button routerLink="/register" type="button" class="btn btn-success form-control"> Register </button>
              </div>
              <div class="col-12 col-md-4">
                <button routerLink="/" type="button" class="btn btn-secondary form-control"> Cancel </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
